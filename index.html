<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Games</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        <p>😵 = 0, 😇 = 50, 😊 = 100, ❤️ = 200, </p>
        <p>😎 = 300, 🎯 = 400, 😍 = 500</p>
        <button class="reset" onclick="window.location.reload()">RESET GAME</button>
        <div class="gamecoin">
            <h1>Game Coins</h1>
            <div id="coin-display"></div>
            <p>Enter special key and amount</p>
            <input type="text" id="special-key-input" placeholder="secretkey amount">
            <button class="reset1">Add Coins</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
