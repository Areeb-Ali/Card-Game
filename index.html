<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Card Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="game-board">
		<div class="card" data-value="0"></div>
		<div class="card" data-value="0"></div>
		<div class="card" data-value="50"></div>
		<div class="card" data-value="100"></div>
		<div class="card" data-value="200"></div>
		<div class="card" data-value="300"></div>
		<div class="card" data-value="400"></div>
		<div class="card" data-value="500"></div>
		<div class="card" data-value="50"></div>
		<div class="card" data-value="100"></div>
	</div>
	<button id="reset-button">Reset Game</button>
	<script src="script.js"></script>
</body>
</html>
